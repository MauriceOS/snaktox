# Render Configuration for AI Service Only
# Use this if deploying AI service separately

services:
  - type: web
    name: snaktox-ai-service
    env: python
    plan: starter
    region: oregon # or frankfurt, singapore
    rootDir: services/ai-service
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    # Alternative if Root Directory not set: buildCommand: cd services/ai-service && pip install -r requirements.txt
    envVars:
      - key: PORT
        value: 8000
      - key: DEBUG
        value: false
      - key: GEMINI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: ALLOWED_HOSTS
        value: "*"
    healthCheckPath: /health

